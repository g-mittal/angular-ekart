
<div class="ekart--search--product">
    <!-- <input class="ekart-search-product-input" [value]="searchText" (input)="updateSearchText($event)"> -->
    <input class="ekart-search-product-input" [(ngModel)]="searchText">
    <button 
        [ngClass]="{'btn': true, 'btn-search': searchText, 'btn-search-disabled': !searchText}" [disabled]="!searchText"
    >
        Search
    </button>
</div>

@if (searchText != '') {
    <div class="ekart-search-result-for">
        <p><strong>Search result for:</strong> {{searchText}} </p>
    </div>
}

<!-- falsy values - null, undefined, 0, false, '',  -->

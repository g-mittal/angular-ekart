<app-filter 
    [all]="totalProductCount" 
    [inStock]="totalProductInStock" 
    [outOfStock]="totalProductOutOfStock"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
>
</app-filter>

<div class="ekart--products--container">
    @for (product of products; track $index) {
        <!-- @if (selectedFilterRadioButton === 'all' || selectedFilterRadioButton === product.is_in_inventory.toString()) {
            <app-product [product]="product"></app-product>
        } -->
        @if (product.name.toLowerCase().includes(searchTextProp.toLowerCase())) {
            <app-product [product]="product"></app-product>
        }
    }
</div>
